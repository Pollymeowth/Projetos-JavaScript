<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aplicação de Juros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background: #f5f5f5;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .resultado {
      margin-top: 20px;
      padding: 10px;
      background: #e7f3ff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Aplicação de Juros</h1>

  <label>Valor devido (R$):</label>
  <input type="number" id="valorInicial" placeholder="Ex: 1500">

  <label>Dias de atraso:</label>
  <input type="number" id="diasAtraso" placeholder="Ex: 10">

  <button onclick="calcularJuros()">Calcular</button>

  <div class="resultado" id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
