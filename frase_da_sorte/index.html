<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frase da Sorte</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: #f5f5f5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;        
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .resultado {
            margin-top: 20px;
            padding: 10px;
            background: #e7f3ff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Frase da Sorte</h1>

    <label>Informe o dia do seu anivers√°rio:</label>
    <input type="number" id="diaAniversario" placeholder="Ex: 22">

    <button onclick="mostrarFrase()">Ver minha Frase da Sorte</button>
    <div class="resultado" id="resultado"></div>

    <script src="frase_da_sorte.js"></script>
</body>

</html>
